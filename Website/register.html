<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/register.css">
    <link id="colorsCSS" rel="stylesheet" type="text/css" href="css/colors/default.css">
    <script src="script/default.js"> </script>
    <script src="script/formulario.js"> </script>
    <title>Rolling Tetris</title>
</head>

<body onload="onLoad()">
    <div class="container">
        <header>
            <div>
                <a href="game.html"><img src="images/logo-peq.png" alt="logo do tetris rolling"></a>
            </div>
        </header>

        <!--Formulario -->
        <main>
            <div class="default-div register">
                <div class="header">
                    <div class="user-name">
                        <h1>Cadastro</h1>
                    </div>
                    <img class="default-avatar avatar" src="images/sample-avatar.bmp" alt="Avatar">
                    <!-- Futuro evento em JS para permitir a edição da imagem -->
                </div>
                <form id="form" name="form" method="POST" action="backend/validaUsuario.php" onsubmit="return validaFormulario()">
                    <div class="form-line">
                        <p>Nome completo</p>
                        <input type="text" name="nome">
                    </div>
                    <div class="form-line">
                        <p>Data de nascimento</p>
                        <input type="date" name="aniversario">
                    </div>
                    <div class="form-line">
                        <p>CPF</p>
                        <input type="text" name="cpf"> <!-- É necessário criar um máscara para o campo no futuro -->
                    </div>
                    <div class="form-line">
                        <p>Telefone</p>
                        <input type="text" name="phone"> <!-- É necessário criar um máscara para o campo no futuro -->
                    </div>
                    <div class="form-line">
                        <p>E-Mail</p>
                        <input type="email" name="mail"> <!-- É necessário criar um máscara para o campo no futuro e validação -->
                    </div>
                    <div class="form-line">
                        <p>Username</p>
                        <input type="text" name="user">
                    </div>
                    <div class="form-line">
                        <p>Senha</p>
                        <input type="password" name="senha">
                    </div>
                    <button type="submit" name="botaoSubmissao">Enviar</button> 
                    <!-- <input type="submit" id="submit" value="Go!"> -->
                </form>
            </div>
        </main>

        <footer>
            <b>Gaveta Filmes - Web</b>. <br>
            SI401B - Programação para a Web, Unicamp, 2020.
        </footer>
    </div>
</body>

</html>
